<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มสั่งซื้อสินค้า</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Prompt', sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .product-container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-header h2 {
            color: #2c3e50;
            font-weight: 600;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.3);
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1.1rem;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-success:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        .form-label {
            font-weight: 500;
            color: #34495e;
        }
        .input-group-text {
            background-color: #f8f9fa;
            border-radius: 8px 0 0 8px;
        }
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .product-title {
            color: #2c3e50;
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .product-price {
            color: #28a745;
            font-size: 1.3rem;
            font-weight: 500;
        }
        @media (max-width: 768px) {
            .product-container, .form-container {
                margin-bottom: 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Product Display (Left) -->
            <div class="col-md-6">
                <div class="product-container">
                    <h3 class="product-title">{{ product.name }}</h3>
                    <img src="{{ url_for('static', filename='images/shirt1.jpg') }}" alt="Product Image" class="product-image">
                    <p class="product-price">ราคา: {{ product.price }} บาท</p>
                    <p>รายละเอียดสินค้า: ตัวอย่างสินค้าคุณภาพสูง เหมาะสำหรับทุกการใช้งาน</p>
                </div>
            </div>
            <!-- Form (Right) -->
            <div class="col-md-6">
                <div class="form-container">
                    <div class="form-header">
                        <h2><i class="fas fa-shopping-cart me-2"></i>แบบฟอร์มสั่งซื้อสินค้า</h2>
                    </div>
                    <form method="POST" action="{{ url_for('order_product', product_id=product_id) }}">
                        <input type="hidden" name="product_name" value="{{ product.name }}">
                        <input type="hidden" name="price" value="{{ product.price }}">
                        
                        <div class="mb-3">
                            <label for="customer_name" class="form-label"><i class="fas fa-user me-2"></i>ชื่อผู้สั่งซื้อ</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="customer_name" name="customer_name" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="address" class="form-label"><i class="fas fa-map-marker-alt me-2"></i>ที่อยู่จัดส่ง</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label"><i class="fas fa-phone me-2"></i>เบอร์โทรศัพท์</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                <input type="tel" class="form-control" id="phone" name="phone" required>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success"><i class="fas fa-check-circle me-2"></i>ยืนยันการสั่งซื้อ</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
