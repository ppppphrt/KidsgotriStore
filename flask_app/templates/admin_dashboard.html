<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการสั่งซื้อ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .table-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .table th, .table td {
            padding: 1rem;
            text-align: left;
            border-right: 1px solid #e5e7eb; /* Light gray vertical line between columns */
        }
        .table th:last-child, .table td:last-child {
            border-right: none; /* Remove border for the last column */
        }
        .table th {
            background-color: #3b82f6; /* Blue header */
            color: white;
            font-weight: 600;
        }
        .table tbody tr {
            transition: background-color 0.2s ease;
        }
        .table tbody tr:hover {
            background-color: #f1f5f9; /* Light gray hover */
        }
        .table tbody tr:nth-child(even) {
            background-color: #f8fafc; /* Alternating row colors */
        }
        @media (max-width: 640px) {
            .table th, .table td {
                font-size: 0.875rem;
                padding: 0.75rem;
            }
            .table th:nth-child(4), .table td:nth-child(4),
            .table th:nth-child(5), .table td:nth-child(5) {
                display: none; /* Hide phone and address on small screens */
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="table-container">
        <h3 class="text-2xl font-bold text-center mb-6 text-gray-800">รายการสั่งซื้อ</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>ชื่อ</th>
                    <th>สินค้า</th>
                    <th>ราคา</th>
                    <th>เบอร์</th>
                    <th>ที่อยู่</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.customer_name }}</td>
                    <td>{{ order.product_name }}</td>
                    <td>{{ order.price }}</td>
                    <td>{{ order.phone }}</td>
                    <td>{{ order.address }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
